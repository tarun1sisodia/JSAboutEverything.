<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5deb3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        .container {
            background: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            margin-bottom: 20px;
            color: #ffb347;
        }

        form p {
            margin: 12px 0;
            text-align: left;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #2a2a2a;
            color: #fff;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background: #ff4d4d;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3333;
        }

        #results {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        #weight-guide {
            margin-top: 20px;
            text-align: left;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
        }

        #weight-guide h3 {
            margin-bottom: 8px;
            color: #ffb347;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height (cm):</label>
                <input type="text" placeholder="Enter height" id="height">
            </p>
            <p>
                <label>Weight (kg):</label>
                <input type="text" placeholder="Enter weight" id="weight">
            </p>
            <button id="btn">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 â€“ 24.9</p>
                <p>OverWeight = 25+</p>
            </div>
        </form>
    </div>
</body>

<script src="script.js"></script>

</html>
